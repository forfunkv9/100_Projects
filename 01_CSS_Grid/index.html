<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="content">
		<div class="grid-container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>  
			<div class="grid-item">4</div>
			<div class="grid-item">5</div>
			<div class="grid-item">6</div>  
			<div class="grid-item">7</div>
			<div class="grid-item">8</div>
			<div class="grid-item">9</div>  
		</div>
	</div>

	<div id="editor">
		<!-- justify-content ------------------------------------------- -->
		<div class="selects">
			<label for="justify-content">justify-content: </label>
			<select id="justify-content">
				<option value="normal">			normal			</option>
				<option value="center">			center			</option>
				<option value="space-evenly">	space-evenly	</option>
				<option value="space-around">	space-around	</option>
				<option value="space-between">	space-between	</option>
				<option value="start">			start			</option>
				<option value="end">			end				</option>
			</select>
			<button id="rest-justify-content">Rest</button>
		</div>

		<!-- align-content --------------------------------------------- -->
		<div class="selects">
			<label for="align-content">align-content: </label>
			<select id="align-content">
				<option value="normal">			normal			</option>
				<option value="center">			center			</option>
				<option value="space-evenly">	space-evenly	</option>
				<option value="space-around">	space-around	</option>
				<option value="space-between">	space-between	</option>
				<option value="start">			start			</option>
				<option value="end">			end				</option>
			</select>
			<button id="rest-align-content">Rest</button>
		</div>

		<!-- justify-items --------------------------------------------- -->
		<div class="selects">
			<label for="justify-items">justify-items: </label>
			<select id="justify-items">
				<option value="stretch">		stretch			</option>
				<option value="center">			center			</option>
				<option value="start">			start			</option>
				<option value="end">			end				</option>
			</select>
			<button id="rest-justify-items">Rest</button>
		</div>

		<!-- align-items ----------------------------------------------- -->
		<div class="selects">
			<label for="align-items">align-items: </label>
			<select id="align-items">
				<option value="stretch">		stretch			</option>
				<option value="center">			center			</option>
				<option value="start">			start			</option>
				<option value="end">			end				</option>
				<option value="baseline">		baseline		</option>
			</select>
			<button id="rest-align-items">Rest</button>
		</div>
		
		<!-- column-gap ------------------------------------------------ -->
		<div class="selects">
			<label for="column-gap">column-gap: </label>
			<input type="number" id="column-gap" value="0">
			<button id="rest-column-gap">Rest</button>
		</div>

		<!-- row-gap --------------------------------------------------- -->
		<div class="selects">
			<label for="row-gap">row-gap: </label>
			<input type="number" id="row-gap" value="0">
			<button id="rest-row-gap">Rest</button>
		</div>
		
		
		<!-- Rest All -------------------------------------------------- -->
		<div class="selects">
			<button id="rest-all">Rest all</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
